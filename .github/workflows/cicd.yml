name: TreeTrace Backend CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Secure, cloud-hosted runner

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Use Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Install Dependencies
      run: |
        cd backend
        npm ci

    - name: Run Unit Tests
      run: |
        cd backend
        npm test

    - name: Run Build
      run: |
        cd backend
        npm run build --if-present

    - name: Deploy to Azure Web App
      if: success() # Security: Only deploys if 'Run Unit Tests' passed
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'treetrace-api'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./backend  
